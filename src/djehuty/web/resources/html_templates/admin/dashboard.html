{% extends "layout.html" %}
{% block headers %}
<style>
.branded-table {
    width: 100%;
    max-width: 880pt;
    border: solid 2pt #f49120;
    border-radius: .5em;
}
.branded-table thead tr { background: #f49120; border-radius: .5em .5em 0em 0em; }
.branded-table thead tr th {
    color: #000;
    text-align: left;
    padding: .5em;
    z-index: 50;
    border-top: none;
    white-space: nowrap;
}
.branded-table thead tr th:last-child { text-align: right; }
.branded-table tbody tr td { padding: .5em; z-index: 50; }
.branded-table tbody tr:nth-child(even) { background: #fafafa; }
.branded-table tbody tr td:last-child { text-align: right; width: 130pt; }
.branded-table tbody tr td:nth-child(1) {
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
    width: 100%;
    max-width: 572pt;
}
#session-table tbody tr td:nth-child(2) { white-space: nowrap; }
</style>
{% endblock %}
{% block submenu %}
<ul>
  <li class="active">Dashboard
  <li><a href="/admin/users">Users</a>
  <li><a href="/admin/maintenance">Maintenance</a>
  <li><a href="/admin/exploratory">Exploratory</a>
</ul>
{% endblock %}
{% block body %}
<h1>Administration dashboard</h1>
<p>Welcome, privileged user.</p>
{% endblock %}
